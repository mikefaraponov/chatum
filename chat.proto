syntax = "proto3";

package chatum;

service Chatum {
  rpc SayHello (stream ClientSideEvent) returns (stream ServerSideEvent) {}
}

enum EventType {
  DEFAULT = 0;
}

message ClientSideEvent {
  EventType type = 1;
  string message = 2;
}

message ServerSideEvent {
  EventType type = 1;
  string message = 2;
}
